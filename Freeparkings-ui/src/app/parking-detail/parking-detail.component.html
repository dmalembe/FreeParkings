
<div class="container" *ngIf="isloaded">
    <mat-card class="example-card" >
        <mat-card-header>
            <mat-card-title>{{ parking.name }}</mat-card-title>
            <mat-card-subtitle>{{parking.statut}}</mat-card-subtitle>
            <mat-card-subtitle>Place disponible : {{ parking.nbplacesDispo }}</mat-card-subtitle>
            <mat-card-subtitle>Place au total : {{ parking.nbplacesTotal }}</mat-card-subtitle>
            <mat-card-subtitle>Horaire d'ouverture : {{ parking.horaire_ouverture }}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
